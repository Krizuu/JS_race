<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>z 1</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script>
	var WIDTH = window.innerWidth;
	var HEIGHT = window.innerHeight;

document.addEventListener('keydown',onDocumentKeyDown,false);
document.addEventListener('keyup',onDocumentKeyUp,false);
var last = 0;
    var LeftArrow = false;
var RightArrow = false;
var UpArrow = false;
var DownArrow = false;
function onDocumentKeyDown(event){
event = event || window.event;
var keycode = event.keyCode;

switch(keycode){
case 37 : LeftArrow=true;break;
case 38 : UpArrow=true;break;
case 39 : RightArrow=true;break;
case 40 : DownArrow=true;break;
}
}
function onDocumentKeyUp(event){
event = event || window.event;
var keycode = event.keyCode;
switch(keycode){
case 37 : LeftArrow=false;break;
case 38 : UpArrow=false;break;
case 39 : RightArrow=false;break;
case 40 : DownArrow=false;break;
}
}        
    
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(WIDTH, HEIGHT);
	renderer.setClearColor(0xDDDDDD, 1);
	document.body.appendChild(renderer.domElement);

	var scene = new THREE.Scene();

	var camera = new THREE.PerspectiveCamera(50, WIDTH/HEIGHT, 0.1, 10000);
	camera.position.z = 50;
	scene.add(camera);

	var boxGeometry = new THREE.BoxGeometry(10, 10, 10);
	var phongMaterial = new THREE.MeshPhongMaterial({color: 0xFF0000});
	var cube = new THREE.Mesh(boxGeometry, phongMaterial);
	cube.position.x = -5;
	cube.rotation.set(0.4, 0.2, 0);
	scene.add(cube);

	var light = new THREE.PointLight(0xFFFFFF);
	light.position.set(-10, 15, 50);
	scene.add(light);

	var t = 0;
    var Speed =0;
    var DefaultSpeed = 0.03;
    var tmp=0;
    var w =0;
    var lastk=0;
	function render() {
		tmp =1;
        
		requestAnimationFrame(render);
        if(LeftArrow==true){
            if(lastk==1)
                {Speed=0.1}
            Speed +=0.03
            cube.rotation.y += 0.03;
            cube.position.x-=0.3*Speed;
            lastk=0;
            if(DownArrow==true){
                cube.rotation.x -= 0.03;
                cube.position.y-=0.3*Speed;
                }
                else if(UpArrow==true){
                cube.rotation.x -= 0.03;
                cube.position.y+=0.3*Speed;
                }
            
        }
        else if(RightArrow==true){
            if(lastk==0)
                {Speed=0.1}
            Speed+=0.03
            cube.rotation.y -= 0.03;
            cube.position.x+=0.3*Speed;
            lastk=1;
                if(DownArrow==true){
               
                cube.position.y-=0.3*Speed;
                }
                else if(UpArrow==true){
                
                cube.position.y+=0.3*Speed;
                }
        }
        else{        // zaimplementowac co sie bedzie dziaÅ‚o jak nikt nie trzyma klawiszy      
          if(Speed>DefaultSpeed){
              Speed -=0.02;
              if(lastk==1)
                  {
                      cube.position.x+=0.3*Speed;
                      cube.rotation.y -= 0.03;
                  }
               if(lastk==0)
                  {
                      cube.position.x-=0.3*Speed;
                      cube.rotation.y += 0.03;
                  }
          }
          else{
            tmp += 0.01;
            if(lastk==0)
                  {
                    cube.position.x-=0.3*Speed;
                    cube.rotation.y += 0.03;
                    if(DownArrow==true)
                        {
                        cube.position.y-=0.3;
                        }
                    else if(UpArrow==true){
                        cube.position.y+=0.3;
                        }
                      
                  }
            if(lastk==1)
                  {
                      cube.position.x+=0.3*Speed;
                      cube.rotation.y -= 0.03;
                      if(DownArrow==true)
                        {
                          cube.position.y-=0.3;
                        }
                        else if(UpArrow==true)
                        {
                        cube.position.y+=0.3;
                        }
                  }
              
            cube.position.x+=0.3*Math.sin(t);
            console.log(cube.position.x);
          }

        }     
        
		    
        
		renderer.render(scene, camera);
	}
	render();
</script>
</body>
</html>
